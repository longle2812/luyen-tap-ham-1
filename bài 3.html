<script>
    let a = +prompt("Nhập tham số 1");
    let b = +prompt("Nhập tham số 2");
    if (check(a, b)) {
        alert("Số "+ a + " lớn hơn số "+b);
    }
    else alert(a+b);
    function check(a,b) {
        if (a>b) {
            return check = true;
        }
        else check = false;
    }
</script>
